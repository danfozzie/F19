<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Loughborough University Timetable Form</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script> 
<link rel="stylesheet" href="main.css" type="text/css">
</head>
<body>
    
<!--
    NAVBAR
-->
    
<nav id="navbar" class="navbar">
  <div class="container-fluid">
    <div class="navbar-header">
      <div class="navbar-brand">
        <img style="max-width:204px; margin-top: -7px;"
             src="lulogoW.png">
        </div>
    </div>
    <div>
      <ul class="nav navbar-nav">
      </ul>
        <div class="btn-group" role="group" aria-label="..." id="button">
          <button type="submit" class="btn" id="logButton"><a href="login.html">Login</a></button>
          <button type="button" class="btn" id="regButton"><a href="register.html">Register</a></button>
        </div>
    </div>
  </div>
</nav>
    
<!--
    REGISTER FORM
-->
    <div class="container">
        <div class="bs-example" id="fBorderP">
            <h1>
                Register
            </h1>
            <br>
            <hr>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputName" class="control-label col-xs-4">First Name</label>
                    <div class="col-xs-5">
                        <input type="fName" class="form-control" id="inputFName" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputName" class="control-label col-xs-4">Last Name</label>
                    <div class="col-xs-5">
                        <input type="lName" class="form-control" id="inputLName" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="department" class="control-label col-xs-4">Department</label>
                    <div class="col-xs-6">
                        <input type="department" class="form-control" id="inputDepartment" placeholder="Department">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputDay" class="control-label col-xs-4">Email Address</label>
                    <div class="col-xs-6">
                        <input type="email" class="form-control" id="inputEmail" placeholder="@lboro.ac.uk">
                    </div>

                </div>
                <div class="form-group">
                    <label for="inputDay" class="control-label col-xs-4">Password</label>
                    <div class="col-xs-5">
                        <input type="password" class="form-control" id="inputPassword" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputDay" class="control-label col-xs-4">Confirm Password</label>
                    <div class="col-xs-5">
                        <input type="password" class="form-control" id="inputPassword" placeholder="">
                    </div>
                </div>
                <hr>
                <div class="form-group">
                    <div class="col-xs-offset-1 col-xs-10">
                        <button type="submit" class="btn btn-lg btn-block" id="subB"><a href="login.html">Submit</a></button>
                    </div>
                </div>
            </form>
        </div>
</div>
</body>
</html>
